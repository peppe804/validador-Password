<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="inputBox">
            <input type="password" id="pw"
            placeholder="Contraseña" onkeyup="checkPassword
            (this.value)">
            <span id="toggleBtn">
            </span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">Debe tener al menos un carácter en minúscula. </li>
                <li id="upper">Debe tener al menos un carácter en mayúscula. </li>
                <li id="number">Debe tener al menos número. </li>
                <li id="special">Debe tener al menos un carácter especial. </li>
                <li id="length">Debe tener al menos 8 carácteres.</li>
            </ul>
        </div>
    </div>
    <script>
        let pw= document.getElementById('pw');
        let toggleBtn = document.getElementById('toggleBtn');

        let lowerCase=document.getElementById('lower');
        let upperCase=document.getElementById('upper');
        let digit=document.getElementById('number');
        let specialChart=document.getElementById('special');
        let minLength=document.getElementById('length');

        //expressions
        function checkPassword(data){
            const lower = new RegExp('(?=.*[a-z])');
            const upper = new RegExp('(?=.*[A-Z])');
            const number = new RegExp('(?=.*[0-9])');
            const special = new RegExp('(?=.*[!@#\$%\^&\*])');
            const length = new RegExp('(?=.{8,})');


            //validation lower case
            if(lower.test(data)){
                lowerCase.classList.add('valid');
            }else{
                lowerCase.classList.remove('valid');
            }

             //validation upper case
             if(upper.test(data)){
                upperCase.classList.add('valid');
            }else{
                upperCase.classList.remove('valid');
            }

              //validation number case
              if(number.test(data)){
                digit.classList.add('valid');
            }else{
                digit.classList.remove('valid');
            }

              //validation special case
              if(special.test(data)){
                specialChart.classList.add('valid');
            }else{
                specialChart.classList.remove('valid');
            }

             //validation length case
             if(length.test(data)){
                minLength.classList.add('valid');
            }else{
                minLength.classList.remove('valid');
            }
        }
        


        //hide password
        toggleBtn.onclick = function(){
            if(pw.type==='password'){
                pw.setAttribute('type','text');
                toggleBtn.classList.add('hide');
            }else{
                pw.setAttribute('type','password');
                toggleBtn.classList.remove('hide');

            }
        }
    </script>
</body>
</html>
